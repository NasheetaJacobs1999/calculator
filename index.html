<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS property to create an interactive calculator interface-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>
     <!-- Creating a table -->
        <table id="Calculator"> 
            <tr> 
                <td colspan="3"> 
                    <input type="text" id="result" readonly> 
                </td> 
                <td><input type="button" value="c" class="btn" onclick="clearDisplay()"></td> 
            </tr> 
      
            <tr> 
                <td><input type="button" onclick="appendToDisplay('1')" value="1" class="btn" ></td> 
                <td><input type="button" onclick="appendToDisplay('2')" value="2" class="btn"></td> 
                <td><input type="button" onclick="appendToDisplay('3')" value="3" class="btn"></td> 
                <td><input type="button" onclick="appendToDisplay('/')" value="/" class="btn"></td> 
            </tr> 
            <tr> 
                <td><input type="button" onclick="appendToDisplay('4')" value="4" class="btn"></td> 
                <td><input type="button" onclick="appendToDisplay('5')" value="5" class="btn"></td> 
                <td><input type="button" onclick="appendToDisplay('6')" value="6" class="btn"></td> 
                <td><input type="button" onclick="appendToDisplay('*')" value="*" class="btn"></td> 
            </tr> 
            <tr> 
                <td><input type="button" onclick="appendToDisplay('7')" value="7" class="btn"></td> 
                <td><input type="button" onclick="appendToDisplay('8')" value="8" class="btn"></td> 
                <td><input type="button" onclick="appendToDisplay('9')" value="9" class="btn"></td> 
                <td><input type="button" onclick="appendToDisplay('-')" value="-" class="btn"></td> 
            </tr> 
            <tr> 
                <td><input type="button" onclick="appendToDisplay('0')" value="0" class="btn"></td> 
                <td><input type="button" onclick="appendToDisplay('.')" value="." class="btn"></td> 
                <td><input type="button" onclick="calculate()" value="=" class="btn"></td> 
                <td><input type="button" onclick="appendToDisplay('+')" value="+" class="btn"></td> 
            </tr> 
        </table> 
        
        <script src="./script/code.js"></script>
</body>
</html>
